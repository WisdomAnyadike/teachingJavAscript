<script>
    document.body.style.backgroundColor = 'white'
    document.body.style.color = 'black'

    function toggle() {
        if (document.body.style.backgroundColor == 'white' && document.body.style.color == 'black') {
            document.body.style.backgroundColor = 'black'
            document.body.style.color = 'white'
        } else {
            document.body.style.backgroundColor = 'white'
            document.body.style.color = 'black'
        }

    }

    function generate() {
        const one = Math.floor(Math.random() * 256)
        const two = Math.floor(Math.random() * 256)
        const three = Math.floor(Math.random() * 256)

        return `rgb(${one},${two},${three})`
    }

    console.log(generate());

    function generateHex() {
        let arr = ['a', 'v', 'b', 'c', 1, 2, 3, 4]
        let hex = '#'
        for (let index = 0; index < 6; index++) {
            let randomNum = Math.floor(Math.random() * arr.length)
            hex = hex + arr[randomNum]

        }
        return hex
    }



    console.log(generateHex());

    setInterval(() => {
        document.body.style.backgroundColor = generate()
    }, 3000);
