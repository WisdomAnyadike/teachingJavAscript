    function calBmi(w, h) {
        return w / (h ** 2)
    }



    function displayBmi() {
        let BMI = Math.round(calBmi(Number(weight.value), Number(height.value)))
        console.log(BMI);
        if (BMI < 18.5) {
            bmi.innerText = 'underweight'
        } else if (BMI >= 18.5 && BMI <= 24.9) {
            bmi.innerText = 'normal weight'
        } else if (BMI >= 25 && BMI <= 29.9) {
            bmi.innerText = 'overweight'
        } else {
            bmi.innerText = 'obese'
        }
    }
